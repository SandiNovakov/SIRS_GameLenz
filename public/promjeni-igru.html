<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promjeni Igru</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
<script src="scripts/promjeni-igru.js"></script>
<div class="bodyPromijeniIgre">
    <h1>Promjeni Igru</h1>

    <form id="gameForm">
        <p id="appid"></p>
        <p id="ime-igre"></p>

        <label for="status">Status:</label>
        <select id="status" name="status">
            <option value="Završio">Završio</option>
            <option value="Želim igrati">Želim igrati</option>
            <option value="Trenutno igram">Trenutno igram</option>
            <option value="Odustao">Odustao</option>
        </select><br>

        <label for="review">Recenzija:</label>
        <select id="review" name="review">
            <option value="Bez recenzije">Bez recenzije</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select><br>

        <div class="comment">
        <label for="comment">Komentar:</label>
        <textarea id="comment" name="comment"></textarea><br>
        </div>

        <button class="button" type="submit">Spremi</button>
    </form>

    
</div>
</body>

</html>
